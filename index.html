<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <title></title>
	<meta charset="utf-8">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css?v=5" />
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
</head>

<body ng-controller="MainCtrl">
<div class="container main-container">
	<form action="" class="form-horizontal">
		<div class="form-group">
			<label for="dtp_input1" class="col-md-2 control-label">Выбор даты</label>
			<div class="input-group date form_datetime col-md-5">
				<input class="form-control" size="16" type="text" value="{{day.selectedFinish.format('DD MMMM YYYY, HH:mm')}}" readonly>
				<span class="input-group-addon" ng-click="controls.showHideCalendar()"><span class="glyphicon glyphicon-th"></span></span>
			</div>
			<input type="hidden" id="dtp_input1" value="" />
		</div>
	</form>
    <div class="calendar-panel col-md-7" >
        <calendar selected="day" ng-show="daysShow"></calendar>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" charset="UTF-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/ru.js"></script>
<script src="app.js"></script>

</body>
</html>
