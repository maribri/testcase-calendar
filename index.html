<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <title></title>
	<meta charset="utf-8">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css?v=5" />
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
</head>

<body ng-controller="MainCtrl">
<div class="container main-container">
	<form action="" class="form-horizontal">
		<div class="form-group">
			<label for="dtp_input1" class="col-md-2 control-label">Выбор даты</label>
			<div class="input-group date form_datetime col-md-5">
				<input class="form-control" size="16" type="text" value="{{day.selectedFinish.format('DD MMMM YYYY, HH:mm')}}" readonly>
				<span class="input-group-addon" ng-click="daysShow = !daysShow"><span class="glyphicon glyphicon-th"></span></span>
			</div>
			<input type="hidden" id="dtp_input1" value="" /><br/>
		</div>
	</form>
    <div class="calendar-panel col-md-7" ng-show="daysShow">
	    <calendar selected="day"></calendar>
    </div>
</div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js" charset="UTF-8"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/less/dist/less.min.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/moment/locale/ru.js"></script>
<script src="app.js"></script>

</body>
</html>
